sudo: true
language: haskell

git:
  depth: 5

cabal: "3.0"

cache:
  directories:
  - "$HOME/.cabal/store"
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"

matrix:
  include:

  # Cabal
  - ghc: 8.4.4
  - ghc: 8.6.5
  - ghc: 8.8.1

  # Stack
  - ghc: 8.6.5
    env: STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"
  - ghc: 8.8.1
    env: STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"

install:
  - sudo apt install default-jre
  - |
    if [ -z "$STACK_YAML" ]; then
      ghc --version
      cabal --version
      cabal new-update
      cabal new-build --enable-tests --enable-benchmarks --ghc-options="-Wall"
    else
      # install stack
      curl -sSL https://get.haskellstack.org/ | sh

      # build project with stack
      stack --version
      stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --only-dependencies
      stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks --ghc-options="-Wall -Werror"
    fi

script:
  - |
    if [ -z "$STACK_YAML" ]; then
      cabal new-test --enable-tests
      cabal check
      mkdir -p dist
      cabal sdist --builddir=dist
      cd dist
      cabal install $(find $PWD -name "*.tar.gz")
    else
      stack test --system-ghc
    fi
